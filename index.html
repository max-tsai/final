            <h2>遊戲規則</h2>
            <h4>1, 總共有4顆骰子，計點方式先扣除2顆點數相同的骰子，其餘2顆點數合計即為其所得點數。
            </h4>
            <h4>2, 若有兩組骰子點數相同，則以點數較大者之合計為其所得點數。
            </h4>
            <h4>
                3, 有3顆骰子相同且另一顆不同，也必須重丟。
            </h4>
            <h4>
                4, 若四顆骰子正面均相同，稱為「一色」，不論點數多寡，均以勝計。
            </h4>
            <h4>
                5, 若所擲骰子正面均不相同，稱為「無面」或「無點」，應重新擲至有點數為止。
            </h4>
